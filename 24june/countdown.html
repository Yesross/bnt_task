<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="show">00:00:00</div>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button>



    <input type="text" id="nameInput" value="Swetha">
    <button id="getBtn">Get Value</button>
    <button id="setBtn">Set Value</button>
    <p id="output"></p>


    



    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timer;
        let running = false;

        function updateshow() {
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("show").textContent = `${h}:${m}:${s}`;

        }

        function start() {
            if (!running) {
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes === 60) {
                            minutes = 0;
                            hours++
                        }
                    } updateshow()

                }, 1000)
                running = true;
            }
        }


        function stop() {
            clearInterval(timer)
            running = false;
        }

        function reset() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            running = false;
            updateshow();

        }











        //get set

        $(document).ready(function () {
            // Get and display value
            $("#getBtn").click(function () {
                let value = $("#nameInput").val();
                $("#output").text("Your name is: " + value);
            });

            // Set value to input
            $("#setBtn").click(function () {
                $("#nameInput").val("Swetha");
                $("#output").text("Name set to: Swetha");
            });
        });

    </script>
</body>

</html>
